<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="todo-container">
            <div class="heading-container">
                <h2>Todo Task Manage</h2>
            </div>
            <div class="add-task-container">
                <input id="entry" type="text" placeholder="Enter Task">
                <button id="add-task-btn"><i class="fa-solid fa-plus" ></i></button>

            </div>
            <div class="task-container" id="list-container">
            </div>
            <div class="remaining">
                <div class="text1"><h4>Unfinished Tasks : </h4></div>
                <div id="untask">0</div>
            </div>
        </div>
    </div>




    <script src="/assets/todo.js"></script>
</body>

</html>
